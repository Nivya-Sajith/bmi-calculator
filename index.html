<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

</head>
<body>
   <div class="container w-50">
    <div class="card">
        <div class="card-header d-flex">
            <img src="https://th.bing.com/th/id/OIP.KX8uaykIxalw_x0-Hm6e2gAAAA?pid=ImgDet&rs=1" alt="" width="100px">
            <div class="ms-4">
            <h1 class="text-center text-primary ">BMI Calculator</h1>
            <h5 class="
            text-center text-danger " >Body Mass Index</h5>
        </div>
        </div> 
        <div class="card-body d-flex justify-content-around bg-success-subtle">
            <div>
            <form action="" >
                <div class="form-group m-3">
                    
                    <label for="" class="">Gender</label> <br>
                    
                    <input type="radio" value="male" id="male" >
                    <label for="male">male</label>
                    <input type="radio" value="female" id="female" class="">
                    <label for="female">female</label>
                
                </div>
                <div class="form-group m-3">
                    <label for="" class="">Age</label>
                    <input class="form-control" type="number" name="" id="age">
                    <p class="text-secondary">Age between 2 & 150</p>
             
                </div>
                <div class="form-group m-3">
                    <div>
                    <label for="">Height</label>
                    <input type="text" class="form-control" id="height" placeholder="in cm">
                    
                </div>
               
                </div>
                <div class="form-group m-3">
                    <label for="">Weight</label>
                    <input type="text" class="form-control" id="weight" placeholder="in kg">
               
                </div>
                <div class="  m-3 text-center">
                    <button class="btn btn-primary p-2" onclick="calculate(event)">calculate</button>
                </div>
            </form>
           </div>
            
            <div >
            <div class="  text-center mt-5 ms-5" >
                <div  id="">
                <label for="" class="mb-3 text-danger fw-bold" id="lab1" >YOUR BMI IS</label> <br>
                <div id="result" class="text-center text-light f-3  bg-primary m-1 p-3  w-25 d-inline-flex" style=" border: 2px; border-radius: 50px; " ></div>
              
            </div>
            <div>
                <img src="./img/BMI-Image2.jpg" alt="" width="300px">
            </div>
            <div id="comment" class="text-success text-uppercase fs-1 fw-bold mt-4" >
                
            </div>
            </div>
        </div>
        </div>


    </div>
   </div>
   
   
    
</body>
</html>
